<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FUNKgeræt | Contact</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Resources/FG-Icon.png" />
  <meta name="theme-color" content="#070a08" />

  <style>
    .ContactPage{ width:min(1100px, calc(100% - 40px)); margin:0 auto; padding: 24px 0 70px; }
    .Card{ border-radius: 20px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.03); padding: 18px; }
    .ContactGrid{ display:grid; grid-template-columns: 1.2fr .8fr; gap: 14px; margin-top: 14px; align-items:start; }
    @media (max-width: 900px){ .ContactGrid{ grid-template-columns: 1fr; } }

    .ContactHero{ margin-top:14px; border-radius:22px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); overflow:hidden; }
    .ContactHero__inner{ padding:26px; }
    .ContactBadge{ display:inline-flex; padding:8px 12px; border-radius:999px; border:1px solid rgba(0,255,0,.22); background: rgba(0,255,0,.06); font-weight:900; letter-spacing:.12em; text-transform:uppercase; font-size:12px; }
    .ContactTitle{ margin:14px 0 6px; font-size: clamp(26px, 3.2vw, 38px); line-height: 1.1; font-weight: 950; }
    .ContactSub{ margin:0; opacity:.78; line-height:1.5; max-width: 70ch; }

    .FormGrid{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
    @media (max-width: 700px){ .FormGrid{ grid-template-columns: 1fr; } }

    .Field{ display:flex; flex-direction:column; gap:6px; }
    .Label{ font-weight:800; font-size:13px; opacity:.9; }
    .Input,.Textarea{ width:100%; border-radius:14px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18); color: inherit; padding: 12px; outline:none; }
    .Textarea{ min-height:160px; resize: vertical; line-height:1.45; }

    .Actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; align-items:center; }
    .Btn{ display:inline-flex; align-items:center; justify-content:center; padding:12px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.04); color: inherit; cursor:pointer; font-weight:900; transition: transform 160ms ease, border-color 160ms ease, background 160ms ease; user-select:none; }
    .Btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.24); background: rgba(255,255,255,.06); }
    .Btn--accent{ border-color: rgba(0,255,0,.35); background: rgba(0,255,0,.08); }
    .Btn[disabled]{ opacity:.55; cursor:not-allowed; transform:none !important; }

    .Status{ margin-top:10px; font-size:13px; opacity:.90; line-height:1.4; min-height: 18px; white-space: pre-line; }
    .Tiny{ font-size:12px; opacity:.75; margin-top:10px; line-height:1.4; }

    .HpField{ position:absolute !important; left:-9999px !important; width:1px !important; height:1px !important; opacity:0 !important; pointer-events:none !important; }
    .MailPill{ display:inline-flex; gap:10px; align-items:center; padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18); text-decoration:none; color:inherit; font-weight:900; }
  </style>
</head>

<body>
  <div id="HeadBar"></div>

  <main class="ContactPage">
    <header class="ContactHero">
      <div class="ContactHero__inner">
        <div class="ContactBadge">KONTAKT</div>
        <h1 class="ContactTitle">Schreib uns.</h1>
        <p class="ContactSub">Kurze Nachricht reicht. Wir melden uns fix zurück.</p>
      </div>
    </header>

    <section class="ContactGrid">
      <article class="Card" aria-label="Kontaktformular">
        <div style="font-weight:950; font-size:18px;">Kontaktformular</div>
        <div style="opacity:.75; font-size:13px; margin-top:6px;">Pflichtfelder: Name, E-Mail, Nachricht.</div>

        <form id="fgForm" autocomplete="on" novalidate>
          <div class="FormGrid">
            <div class="Field">
              <label class="Label" for="name">Name *</label>
              <input class="Input" id="name" name="name" required placeholder="Max Mustermann" />
            </div>

            <div class="Field">
              <label class="Label" for="email">E-Mail *</label>
              <input class="Input" id="email" name="email" type="email" required placeholder="name@mail.de" />
            </div>

            <div class="Field" style="grid-column:1 / -1;">
              <label class="Label" for="phone">Telefon (optional)</label>
              <input class="Input" id="phone" name="phone" type="tel" placeholder="+49 171 1234567" />
            </div>

            <div class="Field" style="grid-column:1 / -1;">
              <label class="Label" for="message">Nachricht *</label>
              <textarea class="Textarea" id="message" name="message" required placeholder="Worum geht’s?"></textarea>
            </div>
          </div>

          <!-- Honeypot -->
          <input class="HpField" id="company" name="company" tabindex="-1" autocomplete="off" aria-hidden="true" />

          <div class="Actions">
            <button class="Btn Btn--accent" id="sendBtn" type="submit">Senden</button>
          </div>

          <div class="Status" id="status">—</div>
          <div class="Tiny">Anti-Spam: max. <b>3 Nachrichten pro 5 Minuten</b> pro Gerät.</div>
        </form>
      </article>

      <aside class="Card" aria-label="Direktkontakt">
        <div style="font-weight:950; font-size:18px;">Direktkontakt</div>
        <div style="margin-top:12px;">
          <a class="MailPill" href="mailto:funkgeraet.music@gmail.com?subject=Website-Kontaktanfrage%20-%20FUNKgeraet">
            funkgeraet.music@gmail.com
          </a>
        </div>
      </aside>
    </section>
  </main>

  <div id="FootBar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function loadBars(){
      $("#HeadBar").load("FixedPages/HeadBar.html");
      $("#FootBar").load("FixedPages/FootBar.html");
    }
    window.addEventListener("load", loadBars);
  </script>

  <script>
    // ==========================================
    // FUNKgeræt Contact — Frontend (v2 no-cors)
    // ==========================================

    // >>> HIER DEINE /exec URL rein:
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBDHMRoCNnJetd3LtoiA0teQ6vQ15QxxopTHwgDKI5hPHOGxAIJjmjw53zZt3bX4wY/exec";

    const form = document.getElementById("fgForm");
    const statusEl = document.getElementById("status");
    const sendBtn = document.getElementById("sendBtn");

    const RL_KEY = "FG_CONTACT_SEND_TIMES";
    const RL_WINDOW_MS = 5 * 60 * 1000;
    const RL_MAX = 3;

    const CID_KEY = "FG_CONTACT_CLIENT_ID";

    function setStatus(msg){ statusEl.textContent = msg; }

    function getSendTimes(){
      try{
        const arr = JSON.parse(localStorage.getItem(RL_KEY) || "[]");
        return Array.isArray(arr) ? arr : [];
      }catch(e){ return []; }
    }
    function setSendTimes(arr){ localStorage.setItem(RL_KEY, JSON.stringify(arr)); }

    function canSendNow(){
      const now = Date.now();
      const cutoff = now - RL_WINDOW_MS;
      const times = getSendTimes().filter(t => typeof t === "number" && t >= cutoff);
      if(times.length >= RL_MAX){
        const oldest = Math.min(...times);
        return { ok:false, waitMs: Math.max(0, (oldest + RL_WINDOW_MS) - now) };
      }
      return { ok:true, waitMs:0 };
    }
    function registerSend(){
      const now = Date.now();
      const cutoff = now - RL_WINDOW_MS;
      const times = getSendTimes().filter(t => typeof t === "number" && t >= cutoff);
      times.push(now);
      setSendTimes(times);
    }
    function fmtWait(ms){
      const s = Math.ceil(ms/1000);
      if(s <= 60) return s + "s";
      return Math.ceil(s/60) + "min";
    }

    function getClientId(){
      let id = localStorage.getItem(CID_KEY);
      if(!id){
        id = (crypto?.randomUUID ? crypto.randomUUID() : ("cid_" + Math.random().toString(16).slice(2) + Date.now()));
        localStorage.setItem(CID_KEY, id);
      }
      return id;
    }
    function newNonce(){
      return (crypto?.randomUUID ? crypto.randomUUID() : ("n_" + Math.random().toString(16).slice(2) + Date.now()));
    }

    async function sendNoCors(payload){
      // 1) Versuch: fetch no-cors (keine Response lesbar, aber sendet zuverlässig)
      try{
        await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload),
          keepalive: true
        });
        return true;
      }catch(e){
        // 2) Fallback: sendBeacon (noch "fire-and-forget"-iger)
        try{
          const blob = new Blob([JSON.stringify(payload)], { type: "text/plain;charset=utf-8" });
          return navigator.sendBeacon(GOOGLE_SCRIPT_URL, blob);
        }catch(_e){
          return false;
        }
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const rl = canSendNow();
      if(!rl.ok){
        setStatus(`⏳ Bitte kurz warten: max. ${RL_MAX} Nachrichten in 5 Minuten. (${fmtWait(rl.waitMs)} verbleibend)`);
        return;
      }

      const name = (document.getElementById("name").value || "").trim();
      const email = (document.getElementById("email").value || "").trim();
      const phone = (document.getElementById("phone").value || "").trim();
      const message = (document.getElementById("message").value || "").trim();
      const hp = (document.getElementById("company").value || "").trim();

      if(hp){
        setStatus("✅ Anfrage abgeschickt. Wir melden uns fix zurück.");
        return;
      }
      if(!name || !email || !message){
        setStatus("❌ Bitte Name, E-Mail und Nachricht ausfüllen.");
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        setStatus("❌ E-Mail sieht nicht korrekt aus.");
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = "Sende…";
      setStatus("Wird gesendet…");

      const payload = {
        name, email, phone, message,
        company: "", // honeypot leer
        ua: navigator.userAgent,
        page: location.href,
        origin: (location.origin && location.origin !== "null") ? location.origin : "",
        clientId: getClientId(),
        nonce: newNonce(),
        ts: new Date().toISOString()
      };

      const ok = await sendNoCors(payload);

      if(ok){
        registerSend();
        setStatus("✅ Anfrage abgeschickt. Wir melden uns fix zurück.");
        form.reset();
        sendBtn.textContent = "Gesendet";
        setTimeout(() => {
          sendBtn.textContent = "Senden";
          sendBtn.disabled = false;
        }, 1200);
      } else {
        setStatus("❌ Konnte nicht senden. Prüfe Script-URL oder Netzwerk.");
        sendBtn.disabled = false;
        sendBtn.textContent = "Senden";
      }
    });
  </script>
</body>
</html>
