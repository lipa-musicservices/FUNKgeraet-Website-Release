<script>
  function ResizeFunction() {
    if (window.innerWidth < 600) {
      document.getElementById('ImgCol').style.width = "0";
      document.getElementById('TxtCol').style.width = (window.innerWidth * 0.8) + "px";
      document.getElementById('AboutPictureImg').style.borderWidth = "0";
    }
    else {
      document.getElementById('ImgCol').style.width = (window.innerWidth * 0.3) + "px";
      document.getElementById('TxtCol').style.width = (window.innerWidth * 0.5) + "px";

      document.getElementById('AboutPictureImg').style.borderWidth = "2px"
    }
  }
</script>
